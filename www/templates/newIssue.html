<ion-view view-title="New Issue">
    <ion-content>

        <div class="list list-inset">
            <form name="issueForm">

                <!--IssueType-->
                <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Choose an issue type
                        </div>
                        <select ng-model="issueToAdd.issueTypeId" required="required">
                            <option ng-repeat="issueType in issuetypes" value="{{issueType.id}}">{{issueType.name}}</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Description</span>
                        <input type="text" ng-model="issueToAdd.description" required="required">
                    </label>
                    <tags-input ng-model="tags"></tags-input>
                </div>
                 <img class="newIssueImg" ng-model="issueToAdd.imageUrl" ng-src="{{issueToAdd.imageUrl}}" ng-show="issueToAdd.imageUrl !== undefined" width="100px" height="100px"></img>

                 <img class="newIssueImg" ng-model="issueToAdd.imageUrl" ng-src="{{placeholderUrl}}" ng-show="issueToAdd.imageUrl === undefined" width="100px" height="100px"></img>
      <!--camera button-->
                 <button ng-click="takeIssuePhoto()" class="button icon camera"><i class="ion-camera"></i></button>
      <!-- Display an error message here, above the submit button, if an error occurred. -->
                 <p ng-if="error" class="error">{{ error }}</p>

                    
                <button class="button button-full button-positive" ng-click="createIssue(issueToAdd)" ng-disabled="loginForm.$invalid">Add</button>
            </form>
        </div>







    </ion-content>
</ion-view>
